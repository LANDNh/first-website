<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="/Users/lando/Documents/aa-projects/first-website/homepage.html">Home</a>
            <a href="/Users/lando/Documents/aa-projects/first-website/formpage.html">Contact Us</a>
            <a href="/Users/lando/Documents/aa-projects/first-website/links.html">Helpful Links</a>
            <a href="/Users/lando/Documents/aa-projects/first-website/gallery.html">Gallery</a>
        </nav>
    </header>

    <form action="/" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <div class="firstName">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div class="lastName">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div class="phoneNumber">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" id="phoneNumber" name="phone_number">
            </div>

            <div class="service">
                <label for="service">Select Service:</label>
                <select id="service" name="service_select">
                    <option value="consultation">Consultation</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="construction">Construction</option>
                </select>
            </div>

            <div class="moreInfo">
                <label for="moreInfo">Additonal Information:</label>
                <textarea id="moreInfo" name="additional_info"
                    placeholder="Please provide any additional information..."></textarea>
            </div>

            <div class="currentDate">
                <label for="currentDate">Current Date:</label>
                <input type="date" id="currentDate" name="current_date">
            </div>

            <div class="certifyInfo">
                <input type="checkbox" id="certifyInfo" name="certify_info">
                <label for="certifyInfo">I certify that the above information is correct</label>
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
